<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>CalculApp</title>
  </head>
  <body>
    <div class="container">
        <h1>CalculApp</h1>
        <form action="" id="forma">
            <div class="input-group mb-3">
                <span class="input-group-text" for="operandoA">Number 1</span>
                <input type="number" class="form-control" placeholder="Put number 1 here" id="operandoA">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text for="operandoB">Number 2</span>
                <input type="number" class="form-control" placeholder="Put number 2 here" id="operandoB">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">+</button>
        <button class="btn btn-primary mb-3" onclick="restar()">-</button>
        <button class="btn btn-primary mb-3" onclick="multiplicar()">x</button>
        <button class="btn btn-primary mb-3" onclick="dividir()">/</button>
        <div id="resultado"></div>           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
